<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Text Emoji Generator - Create and share text-based emojis easily." />
		<meta name="keywords" content="text emoji, emoticon, text art, emoji generator" />
		<meta name="author" content="Text Emoji Generator" />
		
		<!-- Open Graph / Social Media Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Text Emoji Generator" />
		<meta property="og:description" content="Create and share text-based emojis easily." />
		<meta property="og:image" content="%sveltekit.assets%/favicon.png" />
		<meta property="og:url" content="https://jujumilk3.github.io/text-emoji/" />
		
		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Text Emoji Generator" />
		<meta name="twitter:description" content="Create and share text-based emojis easily." />
		<meta name="twitter:image" content="%sveltekit.assets%/favicon.png" />
		
		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Font optimization with display=swap -->
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Song+Myung&display=swap" rel="stylesheet">
		
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-6GS86ZL4T4"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-6GS86ZL4T4');
		</script>
		
		<!-- Canonical URL to prevent duplicate content issues -->
		<link rel="canonical" href="https://jujumilk3.github.io/text-emoji/" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
